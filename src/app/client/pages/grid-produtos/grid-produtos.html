<div class="grid-produtos" [ngClass]="{'grid-home-layout': layoutMode === 'home'}">
  <div *ngFor="let produto of produtos" (click)="onDetalhesItem(produto)" style="cursor: pointer;">
    <app-card-produto
      [itemCardapio]="produto"
      (adicionar)="onAdicionar($event)">
    </app-card-produto>
  </div>
</div>
