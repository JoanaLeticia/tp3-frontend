<div class="prato-cardapio">
  <img [src]="itemCardapio.urlImagem" [alt]="itemCardapio.nome">

  <div class="texto-prato">
    <div class="nome-prato">
      {{ itemCardapio.nome }}
    </div>

    <div class="linha-decorativa"></div>

    <div class="preco-container">
      <p *ngIf="itemCardapio.isSugestaoChefe" class="valor-prato-original">
        {{ itemCardapio.precoBase | currency:'R$' }}
      </p>

      <p class="valor-prato">
        {{ (itemCardapio.isSugestaoChefe ? itemCardapio.precoComDesconto : itemCardapio.precoBase) | currency:'R$' }}
      </p>
    </div>

    <button class="btn-addcarrinho-cardapio" (click)="onAdicionar($event)">
      <i class="fa-solid fa-cart-shopping"></i>Adicionar ao Carrinho
    </button>
  </div>
</div>
