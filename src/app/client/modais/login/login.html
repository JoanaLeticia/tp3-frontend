<div class="modal-backdrop" (click)="onBackdropClick($event)">
    <div class="modal-content">
        <div class="close">
            <button class="close-button" (click)="fecharModal()" aria-label="Fechar">
                &times;
            </button>
        </div>
        <div class="modal-header">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <h2 class="modal-title">Fazer Login</h2>
            </div>

            <p>
                Seja bem-vindo de volta, insira as suas credenciais para te conectarmos de volta.
            </p>
        </div>

        <div class="modal-body">
            <form [formGroup]="loginForm" (ngSubmit)="fazerLogin()">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" formControlName="email" class="form-input"
                        placeholder="seu@email.com" required>
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                        class="error-message">
                        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</span>
                        <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" formControlName="senha" class="form-input" placeholder="Sua senha"
                        required autocomplete="new-password">
                <div *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched" class="error-message">
                    <span *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória</span>
                    <span *ngIf="loginForm.get('senha')?.errors?.['minlength']">Senha deve ter pelo menos 6
                        caracteres</span>
                </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div class="checkbox-group">
                <input type="checkbox" id="lembrarMe" [(ngModel)]="lembrarMe" name="lembrarMe" class="checkbox-input"
                    [ngModelOptions]="{standalone: true}">
                <label for="lembrarMe" class="checkbox-label">Lembrar de mim</label>
            </div>

            <a href="#" class="forgot-password" (click)="recuperarSenha(); $event.preventDefault()">
                Esqueci minha senha
            </a>
        </div>

        <button type="submit" class="login-button" [disabled]="carregando || loginForm.invalid">
            <span *ngIf="carregando" class="spinner"></span>
            {{ carregando ? 'Entrando...' : 'Entrar' }}
        </button>
        </form>

        <div class="register-section">
            <p class="register-text">Ainda não tem uma conta?</p>
            <button type="button" class="register-button" (click)="criarConta()">
                Criar conta
            </button>
        </div>
    </div>
</div>
</div>
