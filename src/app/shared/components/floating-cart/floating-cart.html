<div class="floating-cart-container">

  <div class="cart-popover" *ngIf="mostrarModal">
    <div class="popover-header">
      <h3>Meu Carrinho</h3>
    </div>
    <div class="popover-body">
      <div *ngIf="totalItens === 0" class="carrinho-vazio">
        <i class="fa-solid fa-ghost"></i>
        <span>Seu carrinho est√° vazio.</span>
      </div>

      <div *ngFor="let item of itensDoCarrinho" class="cart-item">
        <img [src]="item.urlImagem" class="item-imagem">
        <div class="item-info">
          <span class="item-nome">{{ item.nome }}</span>
          <span class="item-preco">{{ item.precoBase | currency:'BRL' }}</span>
        </div>
        <div class="item-actions">
          <input type="number" [value]="item.quantidade" (change)="atualizarQuantidade(item.id, $event)">
          <button class="btn-remover" (click)="removerItem(item.id)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="popover-footer" *ngIf="totalItens > 0">
      <strong>Total: {{ getTotalValor() | currency:'BRL' }}</strong>
      <button class="btn-finalizar" (click)="finalizarCompra.emit()">Finalizar Compra</button>
    </div>
  </div>

  <div class="cart-button" (click)="toggleModal()">
    <i class="fa-solid fa-cart-shopping" style="margin-left: -1px; margin-top: 2px;"></i>
    <span class="cart-badge" *ngIf="totalItens > 0">{{ totalItens }}</span>
  </div>
  
</div>
